gameDescription: |
  BENVENUTO A MERIDIA!
  ------------------

  *e previsioni di guru economici e gli esperti pessimisti in TV sono state
  rispettate.  La crisi economica globale ha raggiunto Meridia! E le
  conseguenze sono state così gravi che la maggior parte delle fortune del
  paese sono emigrate ai loro paradisi fiscali preferiti.  La società si rompe,
  senza un capo alla guida...*

  *Ed è qui che si arriva.  Riuscirete a rilanciare l'economia e migliorare la
  qualità della vita della popolazione de Meridia? O pensate di utilizzare la
  vostra posizione per far crescere la vostra ricchezza e influenza?*

  <center><em><strong>Tocca a voi!</strong></em></center>

  -----

  The Lord of the P.I.G.S. è un gioco multiplayer di simulazione
  politico-economica nella Repubblica immaginaria di Meridia.  Questo bel paese
  è un’unione che rappresenta l'Europa meridionale
  (Portogallo+Italia+Grecia+Spagna), che come sapete è stato battezzato PIGS
  dai nostri stimati colleghi Nord Europei.

  Tu ei tuoi amici dovrete scegliere tra uno dei leader dell’economia di
  Meridia e lottare per la supremazia economica nel paese.  Qualsiasi mezzo è
  buono: campagne di comunicazione, lobbying, stringere (e rompere) alleanze,
  manipolare i sondaggi... tutto nel bel mezzo di una situazione economica
  delicata, con un altissimo tasso di disoccupazione.

  Il gioco non è ancora disponibile per la vendita.  Speriamo di ottenere
  finanziamenti tramite Kickstarter, dove puoi  aiutarci a diventare una realtà
  e ottenere una copia del gioco con con un sacco di contenuti extra!

gameGameplay: |
  MECCANICHE DI GIOCO
  -------------------

  The Lord of the P.I.G.S. è un gioco da tavolo per 4 giocatori.  Ogni gioco
  dura circa 30 minuti.  Cosa si riceve in una scatola che include tutto il
  necessario per giocare:

    + 4 mazzi di azioni (1 per ogni giocatore), 29 carte in ogni mazzo.
    + 1 mazzo di eventi , con 20 carte.
    + 1 bordo e 5 marcatori per i punteggi.

  Ogni giocatore sceglie uno dei 4 personaggi del gioco: il Primo Ministro, il
  capo banchiere, il direttore aziendale e il tycoon energia.  Ogni personaggio
  ha una variabile associata che rappresenta i loro interessi.  Inoltre c’è una
  5ª variabile, ingiocabile, che rappresenta la stabilità sociale del paese.
  L'obiettivo è semplice:

  <center><strong><em>Prenditi cura dei vostri interessi, come si decide il
  destino delle masse di Meridia!</em></strong></center>

  -----

  Il gioco si basa su due meccanismi:
  
    + **PROPORRE AZIONI**: I giocatori propongono azioni che sconvolgono
      l'economia e quindi i punteggi di ciascuno degli attori e la stabilità
      sociale.  Ogni azione richiede una serie di voti per ottenere il suo
      effetto.
    + **VOTARE AZIONI**: I giocatori scelgono quale delle azioni proposte
      sostenere con il voto.  Se l'azione ottiene abbastanza voti, il suo
      effetto si attiva, modificando i punteggi di quattro giocatori e la
      stabilità sociale.

  Il gioco contiene altri due meccanismi che aggiungono un sacco di sorprese e
  delusioni occasionali ad ogni turno:
  
    + **CARTE SPECIALI DI AZIONE**: Alcune carte di azione possono essere
      utilizzate per gli effetti speciali, oltre al  suo normale utilizzo
      (proposta e / o voto).  Alcune permettono di manipolare il risultato del
      voto, mentre altre consentono di modificare gli effetti di un'azione
      innescata.  Sorprendete i vostri avversari!
    + **CARTE DI EVENTI**: Il mazzo di eventi contiene carte che rappresentano
      gli eventi imprevedibili della politica e dell'economia, sia Meridia e in
      tutto il mondo.  Questi eventi possono modificare alcune partite e altri
      elementi di gioco.

  È possibile [scaricare il regolamento completo del gioco](/extra/rules.pdf)
  per maggiori dettagli.

characters:
  intro: |
    In The Lord of the P.I.G.S. si agirà come uno dei poteri di Meridia. Ma
    prima di scegliere con quale personaggio giocare, si può sapere di più
    sulla sua storia ei suoi progetti futuri.

    _**Disclaimer**: Tutti i personaggi di questo gioco sono inventati.
    Qualsiasi riferimento a persone reali vive o morte è puramente casuale._

  red:
    title: il Presidente della Repubblica
    text: |
      Non c'è niente di meglio al mondo che ottenere più telecamere e flash.
      Ci si sente come ai vecchi tempi quando eri una star del cinema e
      cantante di successo, non aveva finito.  Ma da quando hai vinto le
      elezioni, hai trovato qualcosa di ancora meglio: masse che ti acclamano.
      Pertanto, la tua prima priorità è quella di garantire la rielezione, e si
      sa come ottenerlo.  Buona dose di populismo, vestita con abiti
      impeccabili ed i vostri beni più grandi: l'abbronzatura permanente e un
      sorriso che abbaglia...  Se giochi bene le tue carte, la tua elezione è
      un gioco da ragazzi.

  blue:
    title: il Direttore Corporate
    text: |
      Ti ricordi ancora quello che hanno detto: *"Non puoi farlo"*, *"nessuno
      poteva salvare il più famoso holding di famiglia de Meridia"*... eppure,
      è stato salvato il business della tua familia, si é espanso e
      diversificato.  Certo, ci sono voluti alcuni sacrifici, ma hanno
      riguardato per lo più terzi: Chiamano perdite accettabili... I vostri
      progetti per il futuro: molti nuovi prodotti! Le masse vogliono nuovi
      giocattoli, e tu sei felice di offrirlo... per il giusto prezzo, neanche
      a dirlo.

  green:
    title: capo Banker
    text: |
      Fin da bambino, tuo padre ti ha ripetuto: *"Chi controlla il denaro,
      controlla il Paese; la finanza è la chiave per ottenere il denaro"*, ed è
      iventato il tuo motto.  Anche se alcuni mettono in dubbio le tue
      pratiche, è chiaro che è il lavoro.  Il tuo impero finanziario cresce di
      giorno in giorno, ed i tuoi tentacoli raggiungono più di quanto molti
      pensano, sia Meridia che all'estero.  La gente teme la crisi finanziaria,
      si sapeva come sfruttare le opportunità che saranno offerte.  Si scopre
      che la finanza non è solo la chiave, ma la maniglia della porta di un
      futuro dorato...

  yellow:
    title: el Magnate Energético
    text: |
      Meridia è pieno di invidia! Criticare i vostri palazzi, il vostro yacht,
      la vostra auto... anche le vostre feste a Ibiza.  Ma quello che voi non
      meritate è il fallimento! Si può già parlare di insider trading, abusando
      utenti del fatturato o di una situazione di quasi- monopolio... businessè
      buono!!  Dalla tua posizione di potere, il futuro sembra fantastico ora
      che la gente si dimentica di efficienza energetica e di preoccupazioni
      per la sicurezza degli approvvigionamenti, questo garantirà il "giusto
      mercato".  O quasi...

storeInfo: |
  The Lord of the P.I.G.S. arriva in un pratico set per voi Giochiamo sempre e
  ovunque, che contiene:

  - 1 mazzo di azioni del **Presidente della Repubblica** con 29 carte.
  - 1 mazzo di azioni del **Direttore Corporate** con 29 carte.
  - 1 mazzo di azioni del **Capo Banker** con 29 carte.
  - 1 mazzo di azioni del **Magnate Energético** con 29 carte.
  - 1 mazzo di **eventi**, con 20 carte.
  - 1 quadro di valutazione e 5 marcatori.

  All cards are standard 2.5&times;3,5 inches (6.35&times;8.8 cm).
  The board is 20&times;20 inches (50.8&times;50.8 cm) and can be folded to fit
  in the box, which is 10.7&times;10.7&times;1.5 inches
  (27.18&times;27.18&times;3.81 cm).  Score markers are circular, about
  1.5 inches (3.81 cm) diameter wide.

  Tutte le carte sono di dimensioni 2,5&times;3,5 pollici (6,35&times;8,8 cm).
  Le scorecard sono circolari, circa 1,5 pollici (3,81 cm) di diametro.
