gameDescription: |
  BEM-VINDO A MERÍDIA
  -------------------

  *As previsões dos gurus da economia e dos comentadores televisivos mais
  pessimistas verificaram-se.  A crise económica global chegou a Merídia!
  As suas consequências foram tão graves que a maioria das fortunas do país
  emigraram para paraísos fiscais.  A sociedade desmonta-se sem um líder que
  a guie...*

  *E aqui é onde entras tu!  Será que vais conseguir reactivar a economia do
  país e melhorar a qualidade de vida da população?  Ou vais utilizar a tua
  posição privilegiada para fazer crescer a tua própria fortuna e influência?*

  <center><em><strong>Tu decides!</strong></em></center>

  -----

  O The Lord of the P.I.G.S. é um jogo de simulação economico-política para
  vários jogadores na república fictícia de Merídia.  Este bonito país é uma
  mistura de culturas dos países do sul da Europa
  (Portugal+Itália+Grécia+Espanha), que como saberás foram baptizados como
  P.I.G.S. pelos nossos apreciados amigos do norte da Europa.

  Tu e os teus amigos deverão escolher entre um dos líderes da economia de
  Merídia para lutar pela supremacia económica.  Vale tudo: lançar campanhas de
  comunicação, fazer lobby, fazer (e romper) alianças, manipular sondagens...
  num ambiente económico delicado incluindo uma taxa de desemprego
  elevadíssima.

  O jogo ainda não está disponível para venda, pois ainda estamos à espera de
  conseguir o financiamento necessário através de **Kickstarter**.
  Neste site poderás ajudar-nos a tornar este jogo realidade e obter uma cópia
  do jogo com muuuuitos conteúdos extra!

gameGameplay: |
  O JOGO
  ------

  O The Lord of the P.I.G.S. é um jogo de mesa para 4 jogadores em que cada
  jogo dura cerca de 30 minutos.  Irás receber uma caixa que inclui tudo o que
  necessitas para jogar:

  + 4 baralhos de acções (1 para cada jogador) com 29 cartas por baralho.
  + 1 baralho de eventos com 20 cartas.
  + 1 tabuleiro e 5 marcadores para as pontuações.

  Cada jogador escolhe uma das 4 personagens do jogo: presidente da república,
  administrador do banco, director executivo ou magnata do sector energético.
  Cada personagem tem uma variável associada que representa os seus interesses.
  Há ainda uma variável não jogável que representa a estabilidade social do
  país.  O objectivo é simples:

  <center><strong><em>Desenvolve os teus interesses enquanto decides o destino
  das massas de Merídia!</em></strong></center>

  -----

  O jogo desenvolve-se através de 2 formas:

  + Os jogadores propõem acções que alteram a economia e, consequentemente, as
    pontuações de cada um dos jogadores e da estabilidade social.  Cada acção
    necessita de uma certa quantidade de votos para activar o seu efeito.
  + Votar acções: Os jogadores decidem apoiar uma das acções propostas através
    de votações.  Quando uma acção obtém os votos necessários, activa-se o seu
    efeito, modificando as pontuações de cada um dos jogadores e daestabilidade
    social.

  O jogo tem ainda outras surpresas (boas e más) em cada turno:

  + Cartas de acção especial: Algumas cartas de acções podem ser usadas para
    realizar efeitos especiais além do seu uso normal (propor e/ou votar).
    Algumas permitem alterar o resultado das votações, enquanto outras permitem
    modificar os efeitos de uma acção que já tenha sido activada.
    Surpreende os teus adversários!
  + Cartas de eventos: as cartas de eventos contêm sucessos imprevisíveis da
    política e economia, de Merídia ou do resto do mundo.  Estes eventos podem
    alterar algumas pontuações e outros elementos do jogo.

  Podes [descarregar as regras completas do jogo em PDF](/extra/rules.pdf) para
  mais detalhes.

characters:
  intro: |
    Em The Lord of the P.I.G.S. tu serás um dos poderosos da economia de
    Merídia. Mas antes de escolheres a tua personagem, damos-te a conhecer um
    pouco da história de cada uma delas e dos seus planos para o futuro.
    
    _**Exoneração de responsabilidade**: Todas as personagens deste jogo são
    fictícias.  Qualquer semelhança com personagens reais, vivas ou mortas, é
    pura coincidência… Ou não!_

  red:
    title: Presidente da República
    text: |
      Não há nada no mundo que gostes mais do que das cámaras e dos flashes.
      Fazem-te sentir como se os velhos tempos, de estrela de cinema e cantor
      de éxito, não tivessem acabado.  Mas desde que ganhaste as eleições
      descobriste uma coisa ainda melhor: as massas aclamando-te.  Portanto, a
      tua prioridade absoluta é assegurar que serás reeleito, e sabes como
      consegui-lo.  Boas doses de populismo, embelezadas com roupas impecáveis
      e os teus maiores activos: um bronze permamente e um sorriso que
      encandeia... Se jogares bem as tuas cartas, a tua reeleição está
      garantida.

  blue:
    title: Director Executivo
    text: |
      Ainda te lembras quando diziam: *"Não vai conseguir, ninguém vai
      conseguir salvar a holding familiar mais famosa de Merídia"*...
      e apesar de tudo, salvaste o negócio da tua família, expandiste-o e
      diversificaste-o.  Mas foi preciso fazer sacrifícios, e naturalmente
      cedeste esta responsabilidade a terceiros: chamemos-lhes perdas
      aceitáveis.  Os teus planos para o futuro: mais produtos, desde
      automóveis a iogurtes, passando por construção de auto-estradas e
      serviços de consultoria.  As massas querem novos brinquedos, e tu terás
      muito prazer em disponibilizá-los... a um preço justo.

  green:
    title: Administrador do Banco
    text: |
      Desde pequenino o teu pai repetiu-te: *"Quem controla o dinheiro,
      controla o país; e o segredo do dinheiro são as finanças"*, e tu
      convertes-te esta frase no teu lema.  Ainda que alguns questionem as tuas
      práticas, é obvio que funcionam.  O teu império financeiro cresce cada
      dia, e os teus tentáculos chegam mais longe do que muitos pensam, tanto
      em Merídia como no estrangeiro.  A população temiam a crise financeira,
      tu pelo contrário, soubeste aproveitar as oportunidades que se
      apresentaram. Resulta que as finanças não só são o segredo, mas também a
      alavanca para um futuro dourado...

  yellow:
    title: Magnata do Sector Energético
    text: |
      Merídia está cheia de invejosos! Criticam as tuas mansões, os teus iates,
      os teus carros... até as tuas festas selectas com o jet set em Ibiza.
      Mas o que mais te irrita é que digam que não mereces!
      Podem falar de informação previligiada, de abusar dos consumidores na
      facturação ou de uma situação quase-monopolista... Mas o negócio é assim!
      Na tua posição o futuro promete ser fantástico, principalmente agora que
      as pessoas se vão esquecendo da eficiência energética e se preocupam mais
      com a segurança do abastecimento, que tu garantirás a um preço "justo" e
      "de mercado".  Ou quase...


storeInfo: |
  The Lord of The P.I.G.S. comes in a convenient, portable box that holds all
  the contents you need to play, anytime, anywhere:

  - 1 card deck for the **President of the Republic** with 29 cards.
  - 1 card deck for the **Corporate Director** with 29 cards.
  - 1 card deck for the **Chief Banker** with 29 cards.
  - 1 card deck for the **Energy Tycoon** with 29 cards.
  - 1 card deck for the **Events** with 20 cards.
  - 1 board and 5 score markers.

  All cards are standard 2.5&times;3,5 inches (6.35&times;8.8 cm).
  The board is 20&times;20 inches (50.8&times;50.8 cm) and can be folded to fit
  in the box, which is 10.7&times;10.7&times;1.5 inches
  (27.18&times;27.18&times;3.81 cm).  Score markers are circular, about
  1.5 inches (3.81 cm) diameter wide.