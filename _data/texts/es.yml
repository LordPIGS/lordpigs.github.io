gameDescription: |
  BIENVENIDO A MERIDIA
  ------------------

  *Las predicciones de los gurús económicos y los tertulianos más pesimistas de
  la tele se han cumplido.  ¡La crisis económica global ha llegado a Meridia!
  Y sus consecuencias han sido tan graves que la mayoría de las fortunas del
  país han emigrado a sus paraísos fiscales preferidos.  La sociedad se
  descompone sin un líder que la guíe...*

  *Y aquí es donde entras tú. ¿Conseguirás reactivar la economía del país y
  mejorar la calidad de vida de la población? ¿O utilizarás tu privilegiada
  posición para hacer crecer tu fortuna e influencia?*

  <center><em><strong>¡Tú decides!</strong></em></center>
  
  -----
  
  The Lord of the P.I.G.S. es un juego de simulación económico-política para
  varios jugadores en la ficticia república de Meridia.  Este bonito país es
  una amalgama que representa el sur de Europa (Portugal + Italia + Grecia +
  España), que como sabréis fueron bautizados por nuestros apreciados colegas
  del norte de Europa como P.I.G.S.

  Tú y tus amigos deberéis escoger entre uno de los líderes de la economía de
  Meridia para pelear por la supremacía económica del país.  Cualquier medio es
  bueno: lanzar campañas de comunicación, hacer lobby, forjar (y romper)
  alianzas, manipular encuestas…todo ello en medio de una situación económica
  delicada, con una elevadísima tasa de paro.

  El juego no está disponible todavía para la venta, pues esperamos poder
  conseguir la financiación necesaria a través de Kickstarter, donde puedes
  ayudarnos a que se convierta en una realidad ¡y conseguir una copia del juego
  con muuucho contenido extra!

gameGameplay: |
  MECÁNICA
  --------
  
  The Lord of the P.I.G.S. es un juego de mesa para 4 jugadores en el que cada
  partida dura alrededor de 30 minutos.  Lo recibirás en una caja que incluye
  todo lo que necesitas para jugar:

    + 4 barajas de acciones (1 para cada jugador), con 29 cartas por baraja
    + 1 baraja de eventos, con 20 cartas
    + 1 tablero y 5 marcadores para las puntuaciones

  Cada jugador escoge uno de los 4 personajes del juego: el presidente del
  gobierno, el banquero jefe, el director corporativo y el magnate energético.
  Cada personaje tiene una variable asociada que representa sus intereses.
  Adicionalmente, hay una 5ª variable, no jugable, que representa la
  estabilidad social del país. El objetivo del juego es simple:
  
  <center><strong><em>¡Cuida de tus intereses mientras decides el destino de
  las masas de Meridia!</em></strong></center>
  
  -----
  
  El juego se desarrolla a través de dos mecánicas:
  
    + **PROPONER ACCIONES**: Los jugadores proponen acciones que alteran la
      economía y, por tanto, las puntuaciones de cada uno de los actores y de
      la estabilidad social.  Cada acción necesita una serie de votos para que
      se active su efecto.
    + **VOTAR ACCIONES**: Los jugadores escogen cuál de las acciones propuestas
    deciden apoyar mediante votaciones.  Cuando una acción consigue los votos
    necesarios, su efecto se activa, modificando las puntuaciones de los cuatro
    jugadores y de la estabilidad social.
  
  El juego contiene dos mecánicas suplementarias que añadirán muchas sorpresas
  y alguna que otra decepción en cada turno:
  
    + **CARTAS DE ACCIÓN ESPECIALES**: Algunas cartas de acciones pueden ser
    usadas para realizar efectos especiales además de su uso normal
    (proposición y/o votación).  Algunas te permiten amañar el resultado de las
    votaciones, mientras otras te permiten modificar los efectos de una acción
    activada.  ¡Disfruta sorprendiendo a tus adversarios!
    + **CARTAS DE EVENTOS**: La baraja de eventos contiene cartas que
    representan sucesos impredecibles de la política y economía, tanto de
    Meridia como del resto del mundo.  Estos eventos podrán modificar algunas
    puntuaciones y otros elementos del juego.
  
  Puedes [descargar las reglas completas del juego](/extra/rules-es.pdf) para
  más detalles.

characters:
  intro: |
    En The Lord of the P.I.G.S. actuarás como uno de los poderes fácticos de
    Meridia.  Pero antes de escoger con qué personaje jugar, quizás te interese
    conocer algo más sobre su historia y sus planes para el futuro.
    
    _**DESCARGO DE RESPONSABILIDAD**: Todos los personajes que aparecen en este
    juego son ficticios.  Cualquier parecido con personas reales, vivas o
    muertas, es pura coincidencia... ¿O no?_

  red:
    title: el Presidente de la República
    text: |
      No hay nada en el mundo que te guste más que las cámaras y los flashes.
      Te hacen sentir como si los viejos tiempos, cuando eras una estrella de
      cine y cantante de éxito, no hubieran acabado.  Pero desde que ganaste
      las elecciones has encontrado algo todavía mejor: las masas aclamándote.
      Por tanto, tu absoluta prioridad es asegurarte la reelección, y sabes
      cómo conseguirlo.  Buenas dosis de populismo, aderezadas con trajes
      impecables y tus mayores activos: un bronceado permanente y esa sonrisa
      que encandila... Si juegas bien bien tus cartas, tu reelección es pan
      comido.

  blue:
    title: el Director Corporativo
    text: |
      Aún recuerdas lo que decían: *"No lo conseguirá"*, *"nadie podría salvar
      el holding familiar más famoso de Meridia"*... y a pesar de todo,
      salvaste el negocio de tu familia y lo expandiste y diversificaste.
      Por supuesto, hubo algún que otro sacrificio, pero concernían
      mayoritariamente a terceros: Llamémoslo pérdidas aceptables.
      Tus planes para el futuro: más productos, desde coches a yogures, de
      construcción de autopistas a servicios de consultoría.  Las masas quieren
      nuevos juguetes, y tú estás encantado de ofrecérselos... a su justo
      precio, ni que decir tiene.

  green:
    title: el Banquero Jefe
    text: |
      Desde pequeño, tu padre te ha repetido: *"Quien controla el dinero,
      controla el país; y la llave del dinero son las finanzas"*, y tú lo has
      convertido en tu lema.  Aunque algunos cuestionen tus prácticas, está
      claro que funcionan.  Tu imperio financiero crece día tras día, y tus
      tentáculos llegan más lejos de lo que muchos piensan, tanto en Meridia
      como en el extranjero.  La gente temía la crisis financiera, tú por el
      contrario sabías como aprovechar las oportunidades que se te ofrecerían.
      Resulta que las finanzas no sólo son la llave, sino la palanca hacia la
      puerta de un futuro dorado...

  yellow:
    title: el Magnate Energético
    text: |
      ¡Meridia está llena de envidiosos! Critican tus mansiones, tus yates, tus
      coches... incluso tus selectas fiestas de famoseo en Ibiza.  ¡Pero lo que
      más te revienta es que digan que no te lo mereces!  Ya pueden hablar de
      información privilegiada, de abusar de los usuarios en la facturación o
      de una situación cuasi-monopolística... ¡¡Los negocios son así!!
      Desde tu posición de poder, el futuro pinta fantásticamente ahora que la
      gente se va olvidando de la eficiencia energética y se preocupa más de la
      seguridad de suministro, que asegurarás a un precio "justo" y
      "de mercado". O casi...

storeInfo: |
  The Lord of The P.I.G.S. viene en una cómoda caja para que puedas juegar
  donde quieras y cuando quieras, que contiene:
  
  - 1 mazo de cartas del **Presidente de la República** con 29 cartas.
  - 1 mazo de cartas del **Director Corporativo** con 29 cartas.
  - 1 mazo de cartas del **Banquero Jefe** con 29 cartas.
  - 1 mazo de cartas del **Magnate Energético** con 29 cartas.
  - 1 mazo de cartas de **Eventos** con 20 cartas.
  - 1 tablero y 5 marcadores de puntuación.
  
  Todas las cartas son de tamaño 2.5&times;3,5 pulgadas (6.35&times;8.8 cm).
  El tablero es de 20&times;20 pulgadas (50.8&times;50.8 cm) y se puede doblar
  para guardar en la caja, de 10.7&times;10.7&times;1.5 pulgadas
  (27.18&times;27.18&times;3.81 cm).  Los marcadores de puntuación son
  circulares, de unas 1.5 pulgadas (3.81 cm) de diámetro.