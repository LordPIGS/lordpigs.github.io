<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- OpenGraph Tags -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_whitespace }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Twitter Card Tags -->
    <meta property="twitter:card" content="content" />
    <meta property="twitter:site" content="@ThLordOfThePigs" />


    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}" />

    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/rrssb.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/rrssb.min.js" | prepend: site.baseurl }}"></script>

    {% for script in page.scripts %}
    <script src="{{ script | prepend: site.baseurl }}"></script>
    {% endfor %}

    {% include google-analytics.html %}
</head>
