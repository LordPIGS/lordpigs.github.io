<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- OpenGraph Tags -->
    <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="content" />
    <meta name="twitter:site" content="@ThLordOfThePigs" />


    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}" />

    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/rrssb.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{ "/js/bootstrap/bootstrap.js" | prepend: site.baseurl }}"></script>
    <!--<script src="{{ "/js/modernizr.min.js" | prepend: site.baseurl }}"></script>-->
    {% for script in page.scripts %}
    <script src="{{ script | prepend: site.baseurl }}"></script>
    {% endfor %}
</head>
